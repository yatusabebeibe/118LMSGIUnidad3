<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 4 DOM</title>
    <style>
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        mark{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hola a todos.</p>
        <p>Me llamo <strong>Manz</strong>. <mark>New message</mark></p>
        <p hidden>Esto es un mensaje posterior oculto sem치nticamente.</p>
        <details>
            <summary>M치s informaci칩n</summary>
            <div>Esto es un desplegable que est치 colapsado.</div>
        </details>
    </div>
    <script>
        var container = document.getElementsByClassName("container")[0]
        var strong = document.getElementsByTagName("strong")[0]
        var mark = document.querySelector("mark")
        var hidden = document.querySelectorAll("[hidden]")
        var details = document.querySelector("details")

        container.firstChild.textContent="Adios a todos soy Manz"
        container.lastChild.textContent="Parrafo ultimo nodo"
        strong.textContent="Manzano"
        mark.style.display="block"
        hidden.forEach(element => {
            element.removeAttribute("hidden")
        });
        details.open=true
    </script>
</body>
</html>
